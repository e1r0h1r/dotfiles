- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config: config
        path: config
        create: true
    ~/.iterm2: iterm2
        path: iterm2
        create: true
    ~/.oh-my-zsh: oh-my-zsh
        create: true
    ~/.SpaceVim: SpaceVim

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean: ['~']

