- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/.iterm2:
        path: iterm2
        create: true
    ~/.oh-my-zsh:
        create: true
        path: oh-my-zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]

